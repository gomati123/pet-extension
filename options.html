<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Options</title>
    <link rel="stylesheet" href="css/option.css">
</head>
<body>
    <h1>Extension Options</h1>
    <form id="options-form">
        <label for="pet-name">Pet Name:</label>
        <input type="text" id="pet-name" name="pet-name" placeholder="Enter your pet's name" required>

        <label for="update-interval">Update Interval (minutes):</label>
        <input type="number" id="update-interval" name="update-interval" min="1" placeholder="Enter update interval" required>

        <button type="submit">Save Options</button>
    </form>
    <script src="js/option.js"></script>
</body>
</html>
