<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer and Records</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/timer-label.css">
</head>
<body>
    <div id="timer-label">
        <div id="timer-controls">
            <button id="start-timer">Start</button>
            <button id="stop-timer">Stop</button>
            <button id="view-records">View Records</button>
        </div>
        <div id="timer-display">00:00</div>
        <div id="records-container" class="hidden">
            <h2>Time Records</h2>
            <ul id="records-list"></ul>
        </div>
    </div>
    <script src="js/timer-label.js"></script>
</body>
</html>
