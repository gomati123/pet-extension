<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTime Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
    <div id="dashboard-container">
        <h1>WebTime Tracker</h1>
        <canvas id="timeChart" width="400" height="400"></canvas>
        <div id="reports">
            <h2>Reports</h2>
            <button id="weekly-report">Weekly Summary</button>
            <button id="monthly-report">Monthly Summary</button>
            <div id="report-output"></div>
        </div>
        <div id="alerts">
            <h2>Set Alerts</h2>
            <label for="site-limit">Limit for a specific site (minutes):</label>
            <input type="number" id="site-limit" min="1">
            <button id="set-alert">Set Alert</button>
        </div>
    </div>
    <script src="../js/dashboard.js"></script>
</body>

</html>
